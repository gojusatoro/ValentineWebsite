<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>

  <script src="./script.js"></script>

  <script>
    var yesButton = document.getElementById("yes");
    var noButton = document.getElementById("no");
    var resultDiv = document.getElementById("result");

    yesButton.addEventListener("click", function() {
      resultDiv.style.display = "block";

    launchConfetti();
});
    });
    
  var yesButton = document.getElementById("yes");

    banner.alt = "";
  });

    var noCount = 0;

    noButton.addEventListener("click", function() {
      noCount++;
      if (noCount > 15) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "<strong>You thought 😂</strong>";
        noButton.style.display = "none";
      } else {
        var texts = ["WHY?", "huhh?", "POOKIE :(", "WHAY", "hell naw 🔴", "tf?", "не та кнопка", "що 😭", "😿", "2093##w?###h?##y?", "LUH KRANK ✈️🗼🗼"];
        var randomIndex = Math.floor(Math.random() * texts.length);
        resultDiv.style.display = "block";
        resultDiv.innerHTML = texts[randomIndex];

        var yesWidth = yesButton.offsetWidth;
        var noWidth = noButton.offsetWidth;
        yesButton.style.width = (yesWidth + 10) + "px";
        noButton.style.width = (noWidth - 10) + "px";
      }
      function refreshBanner() {
      let banner = document.getElementById('banner');
      let src = banner.src;
      banner.src = '';
      banner.src = src;
    }
    });
  
  </script>

</html>
